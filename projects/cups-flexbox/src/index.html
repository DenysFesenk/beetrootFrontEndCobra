<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Cups</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.ico">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="block">
		<ul class="block__cards">
			<li class="block__card">
				<span class="block__price">$2</span>
				<div class="block__cup">
					<img src="./img/bronze-cup.png" alt="">
				</div>
				<span class="block__title">Bronze</span>
				<span class="block__info">any cup off coffee until $3</span>
			</li>
			<li class="block__card">
				<span class="block__price">$3</span>
				<div class="block__cup block__cup--gold">
					<img src="./img/gold-cup.png" alt="">
				</div>
				<span class="block__title">Gold</span>
				<span class="block__info">any cup off coffee until $5</span>
			</li>
			<li class="block__card">
				<span class="block__price">$2.5</span>
				<div class="block__cup block__cup--silver">
					<img src="./img/silver-cup.png" alt="">
				</div>
				<span class="block__title">Silver</span>
				<span class="block__info">any cup off coffee until $4</span>
			</li>
		</ul>
	</div>
	<script src="js/bundle.js"></script>
</body>
</html>
