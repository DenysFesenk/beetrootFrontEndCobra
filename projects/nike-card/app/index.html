<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Nike-card</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.ico">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main class="main">
		<div class="main__left-info">
			<span class="main__logo"></span><img src="" alt="" class="main__img-shoes">
			<div class="main__dots"></div>
		</div>
		<div class="main__right-info">
			<h2 class="main__title">Nike SB Stefan Janoski Max</h2>
			<h3 class="main__subtitle">Unisex Skateboarding Shoe (Men's Sizing)</h3>
			<ul class="main__rating">
				<li class="main__start"></li>
				<li class="main__start"></li>
				<li class="main__start"></li>
				<li class="main__start"></li>
				<li class="main__start"></li>
			</ul>
		</div>
		<div class="main__selects">
			<select name="Size" id="" class="main__select-size">
				<option selected>Size</option>
				<option value="41">41</option>
				<option value="42">42</option>
				<option value="43">43</option>
				<option value="44">44</option>
				<option value="45">45</option>
			</select>
			<select name="Qty" id="" class="main__select-cite">
				<option selected>Qty</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>
		</div>
		<button class="main__btn">Add to cart</button>
	</main>
	<script src="js/bundle.js"></script>
</body>
</html>
