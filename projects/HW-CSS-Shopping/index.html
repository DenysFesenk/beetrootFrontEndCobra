<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link rel="icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header class="header">
        <h1>CSS Diner Shopping List</h1>
        <p>Let's go to the mall!</p>
    </header>
    <main class="main">
        <form action="/">
            <ul class="list">
                <li>
                    <label>
                        <span class="flag"></span>
                        <input type="checkbox" class="checkbox"> 
                        <span class="list__fisrt-name">A lot of pickles <span class="list__second-name">for the next lesson about CSS</span></span>
                    </label>
                </li>
                <li>
                    <label>
                        <span class="flag"></span>
                        <input type="checkbox" class="checkbox"> 
                        <span class="list__fisrt-name">10 apples <span class="list__second-name">for more CSS manipulation</span></span>
                    </label>
                </li>
                <li>
                    <label>
                        <span class="flag"></span>
                        <input type="checkbox" class="checkbox"> 
                        <span class="list__fisrt-name">20 oranges <span class="list__second-name">because they are awesome</span></span>
                    </label>
                </li>
                <li>
                    <label>
                        <span class="flag"></span>
                        <input type="checkbox" class="checkbox"> 
                        <span class="list__fisrt-name">13 plates <span class="list__second-name">hm... they always disappear</span></span>
                    </label> 
                </li>
                <li>
                    <label>
                        <span class="flag"></span>
                        <input type="checkbox" class="checkbox"> 
                        <span class="list__fisrt-name" >15 bentos</span>
                    </label>
                </li>
                <li>
                    <label>
                        <span class="flag"></span>
                        <input type="checkbox" class="checkbox"> 
                        <span class="list__fisrt-name" >1 bottle of Sake ^_^ <span class="list__second-name">for my friends</span></span>
                    </label>
                </li>
            </ul>
            <button class="btn" type="submit">Bon appetite :)</button>
        </form>
    </main>
</body>
</html>
