<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Login</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/star.png">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<form action="/login" method="post" class="form-login">
		<div class="form-login__list">
			<div class="form-login__action">
				<a href="#" class="form-login__activ">Sign in</a>
				<a href="#" class="form-login__activ">Join us</a>
			</div>
			<div class="form-login__input">
				<label>Username</label>
				<input type="text" id="Username" name="Username" required class="form-login__input-cstm">
			</div>
			<div class="form-login__input">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" required class="form-login__input-cstm">
			</div>
			<div class="form-login__checkbox">
				<label for="check">
					<input type="checkbox" id="check" name="check" checked>
					<span class="flag"></span>
					<span>Keep me signed in</span>
				</label>
			</div>
			<div class="form-login__btn">
				<button type="submit" class="sign-in">Sign in</button>
			</div>
			<div class="form-login__setting">
				<a href="#">Forgot password</a>
				<a href="#">Create an account</a>
			</div>
		</div>
	</form>
	<script src="js/bundle.js"></script>
</body>
</html>
