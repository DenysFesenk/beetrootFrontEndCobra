<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Travel</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/feet.png">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="header">
		<h1 class="header__title"></h1>
		<h3 class="header__subtitle"></h3>
		<form action="" class="header__form">
			<label for="">
				<input type="text" class="form__search">
				<a href="" class="form__btn">
					<span class="form__text"></span>
					<img src="" alt="" class="form__icon">
				</a>
			</label>
		</form>
		<span class="header__scroll"></span>
		<div class="header__nav">
			<h2 class="nav__logo"></h2>
			<ul class="nav__menu">
				<li class="nav__item"></li>
				<li class="nav__item"></li>
				<li class="nav__item"></li>
				<li class="nav__item"></li>
			</ul>
		</div>
	</header>
	<menu class="menu">
		<section class="why-choose-us">
			<div class="why-choose-us__content">
				<h4 class="why-choose-us__title"></h4>
				<p class="why-choose-us__text"></p>
				<p class="why-choose-us__text"></p>
				<a href="" class="why-choose-us__link"></a>
			</div>
			<div class="why-choose-us__photos">
				<div class="why-choose-us__img-wrapper">
					<img src="" alt="">
				</div>
				<div class="why-choose-us__img-wrapper">
					<img src="" alt="">
				</div>
			</div>
		</section>
		<section class="guide">
			<ul class="guide__list">
				<li class="guide__item">
					<div class="guide__icon_span"></div>
					<span class="guide__text"></span>
				</li>
				<li class="guide__item">
					<div class="guide__icon_span"></div>
					<span class="guide__text"></span>
				</li>
				<li class="guide__item">
					<div class="guide__icon_span"></div>
					<span class="guide__text"></span>
				</li>
			</ul>
		</section>
		<section class="cards">
			<div class="cards__item cards__item--position-lift">
				<span class="cards__country"></span>
				<h6 class="cards__title"></h6>
				<p class="cards__text"></p>
				<a href="" class="cards__btb"></a>
			</div>
			<div class="cards__item cards__item--position-right">
				<span class="cards__country"></span>
				<h6 class="cards__title"></h6>
				<p class="cards__text"></p>
				<a href="" class="cards__btb"></a>
			</div>
		</section>
		<section class="comments">
			<h2 class="comments__title"></h2>
			<div class="comments__block">
				<div class="comments__img-wrapper"><img src="" alt=""></div>
				<div class="comments__content">
					<h6 class="comments__name"></h6>
					<p class="comments__text"><span class="start"></span></p>
				</div>
			</div>
		</section>
	</menu>
	<footer class="footer">
		<a href="" class="footer__title"></a>
		<p class="footer__text"></p>
		<ul class="footer__social">
			<li class="footer__item"></li>
			<li class="footer__item"></li>
			<li class="footer__item"></li>
			<li class="footer__item"></li>
			<li class="footer__item"></li>
		</ul>
	</footer>
	<script src="js/bundle.js"></script>
</body>
</html>
