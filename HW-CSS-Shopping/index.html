<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link rel="icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header class="header">
        <h1>CSS Diner Shopping List</h1>
        <p>Let's go to the mall!</p>
    </header>
    <main class="wrapper">
        <form action="/">
            <ul>
                <li>
                    <label>
                        <input type="checkbox"> 
                        <span>A lot of pickles (for the next lesson about CSS)</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox"> 
                        <span>10 apples (for more CSS manipulation)</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox"> 
                        <span>20 oranges (because they are awesome)</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox"> 
                        <span>13 plates (hm... they always disappear)</span>
                    </label> 
                </li>
                <li>
                    <label>
                        <input type="checkbox"> 
                        <span>15 bentos</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox"> 
                        <span>1 bottle of Sake (for my friends)</span>
                    </label>
                </li>
            </ul>
        </form>
        <div>Bon appetite :)</div>
    </main>
</body>
</html>
